<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Website</title>
    <style>
        body{
            border: 1px solid red;
            max-width: 1140px;
            margin: 0 auto;
        }

        .container{
            display: flex;
        }

        .container div{
            width: 50%;
        }
        .container img{
            width: 100%;
        }

        @media screen and (max-width:576px){
            .container{
                flex-direction:column-reverse;
            }
            .container div{
                width:100%;
            }
        }

    </style>
</head>
<body>
    <header>
        <h1>Responsive Website</h1>
        <ol>
            <li>Viewport meta tag</li>
            <li>CSS Relative Unit</li>
            <li>Body max width and horizontal center align</li>
            <li>Image fluid</li>
            <li>two column flex and use media query with flex direction column</li>
            <li>multi column : grid layout</li>
            <li>Menu responsive: will need javascript</li>
        </ol>
    </header>

    <main>
        <div class="container">
            <div>
                <img src="./images/healthy-food-scaled.jpg" alt="">
            </div>
            <div>
                <img src="./images/tiger.webp" alt="">
            </div>
        </div>
    </main>
</body>
</html>
